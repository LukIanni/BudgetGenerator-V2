<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Produto</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#"><i class="bi bi-house-fill"></i></a>
    <div class="ms-auto">
      <a href="#" class="nav-link d-inline">Gerar Orçamento</a>
      <a href="#" class="nav-link d-inline">Sair</a>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card card-custom p-4 col-md-6">
      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="produto-tab" data-bs-toggle="tab" data-bs-target="#produto" type="button" role="tab">Produto</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="servico-tab" data-bs-toggle="tab" data-bs-target="#servico" type="button" role="tab">Serviço</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Produto -->
        <div class="tab-pane fade show active" id="produto" role="tabpanel">
          <form>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Nome do Produto*</label>
                <input type="text" class="form-control" placeholder="Digite o nome" required>
              </div>
              <div class="col">
                <label class="form-label">Custo de Produção (R$)*</label>
                <input type="number" class="form-control" placeholder="0,00" min="0" step="0.01" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Materiais Utilizados*</label>
                <input type="text" class="form-control" placeholder="Ex.: Madeira, Cola..." required>
              </div>
              <div class="col">
                <label class="form-label">Margem de Lucro (%)*</label>
                <input type="number" class="form-control" placeholder="10" min="0" step="0.1" required>
              </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Calcular Produto</button>
          </form>
        </div>

        <!-- Serviço -->
        <div class="tab-pane fade" id="servico" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome do Serviço*</label>
              <input type="text" class="form-control" placeholder="Digite o serviço" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Valor Base (R$)*</label>
                <input type="number" class="form-control" placeholder="0,00" min="0" step="0.01" required>
              </div>
              <!-- NOVO CAMPO: Horas Estimadas -->
              <div class="col-md-6">
                <label class="form-label">Horas Estimadas (h)*</label>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Ex.: 1.5" min="0" step="0.25" required>
                  <span class="input-group-text">h</span>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" rows="3" placeholder="Detalhes do serviço"></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Calcular Serviço</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
