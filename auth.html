<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cadastro - Transição</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            width: 800px;
            max-width: 98vw;
            margin: 60px auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border-radius: 16px;
            overflow: hidden;
            background: #fff;
        }
        .auth-left {
            flex: 1;
            background: #BCDBBC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            transition: background 0.4s;
        }
        .auth-left h2 {
            color: #228F2F;
            margin-bottom: 16px;
        }
        .auth-left p {
            color: #228F2F;
            margin-bottom: 32px;
            text-align: center;
        }
        .auth-right {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }
        .form {
            width: 100%;
            max-width: 320px;
            transition: opacity 0.4s, transform 0.4s;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .form.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.95);
            pointer-events: none;
        }
        .auth-btn {
            background: #113815;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 32px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .auth-btn:hover {
            background: #0a220c;
        }
        .switch-btn {
            background: none;
            border: none;
            color: #228F2F;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
            font-size: 1rem;
        }
        @media (max-width: 700px) {
            .auth-container {
                flex-direction: column;
                width: 98vw;
            }
            .auth-left, .auth-right {
                min-height: 220px;
                padding: 24px 10px;
            }
            .form {
                position: static;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left" id="authLeft">
            <h2 id="welcomeTitle">Bem-vindo de volta!</h2>
            <p id="welcomeText">Para se manter conectado, faça login com suas informações pessoais.</p>
            <button class="auth-btn" id="showLoginBtn">Entrar</button>
        </div>
        <div class="auth-right">
            <form class="form" id="registerForm">
                <h2 class="brand-color mb-3">Criar Conta</h2>
                <div class="mb-3">
                    <label for="registerName" class="form-label text-green">Nome</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label text-green">Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label text-green">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Crie uma senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-green">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="auth-btn w-100">Cadastrar</button>
                <button type="button" class="switch-btn" id="showRegisterBtn">Já tem uma conta? Entrar</button>
            </form>
            <form class="form hidden" id="loginForm">
                <h2 class="brand-color mb-3">Login</h2>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label text-green">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label text-green">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Sua senha" required>
                </div>
                <div class="mb-2 text-start">
                    <a href="#" class="text-green text-decoration-none small">Esqueci minha senha</a>
                </div>
                <button type="submit" class="auth-btn w-100">Entrar</button>
                <button type="button" class="switch-btn" id="showRegisterBtn2">Primeiro acesso? Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const showRegisterBtn2 = document.getElementById('showRegisterBtn2');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const welcomeTitle = document.getElementById('welcomeTitle');
        const welcomeText = document.getElementById('welcomeText');
        const authLeft = document.getElementById('authLeft');

        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            welcomeTitle.textContent = 'Olá, primeiro acesso?';
            welcomeText.textContent = 'Se você já tem uma conta, faça login abaixo.';
        });

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            welcomeTitle.textContent = 'Bem-vindo de volta!';
            welcomeText.textContent = 'Para se manter conectado, faça login com suas informações pessoais.';
        });
        showRegisterBtn2.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            welcomeTitle.textContent = 'Bem-vindo de volta!';
            welcomeText.textContent = 'Para se manter conectado, faça login com suas informações pessoais.';
        });
    </script>
</body>
</html>
