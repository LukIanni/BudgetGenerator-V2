<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Produto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/orcamento.css">
</head>

<body>
  <nav class="corFrame mb-4">
    <div class="d-flex justify-content-end align-items-center p-3">
      <a href="/home.html" class="btn text-light corBotoes me-2">Home</a>
      <a href="/index.html" class="btn text-light corBotoes">Sair</a>
    </div>
  </nav>


  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card card-custom p-4 col-md-6">
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="produto-tab" data-bs-toggle="tab" data-bs-target="#produto" type="button"
            role="tab">Produto</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="servico-tab" data-bs-toggle="tab" data-bs-target="#servico" type="button"
            role="tab">Servi√ßo</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="produto" role="tabpanel">
          <form id="form-produto" action="/api/orcamento" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Nome do Produto*</label>
                <input type="text" class="form-control" name="nomeProduto" placeholder="Digite o nome" required>
              </div>
              <div class="col">
                <label class="form-label">Custo de Produ√ß√£o (R$)*</label>
                <input type="number" class="form-control" name="custoProducao" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Materiais Utilizados*</label>
                <input type="text" class="form-control" name="materiaisUtilizados" placeholder="Ex.: Madeira, Cola..."
                  required>
              </div>
              <div class="col">
                <label class="form-label">Margem de Lucro (%)*</label>
                <input type="number" class="form-control" name="margemLucro" placeholder="10" min="0" step="0.1"
                  required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Horas Estimadas*</label>
                <input type="number" class="form-control" name="horas" placeholder="Ex.: 2" min="0" step="0.25"
                  required>
              </div>
              <div class="col">
                <label class="form-label">Valor Hora (R$)*</label>
                <input type="number" class="form-control" name="valorHora" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Custo Extra (R$)</label>
              <input type="number" class="form-control" name="custoExtra" placeholder="0,00" min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label class="form-label">Resposta/Observa√ß√£o</label>
              <textarea class="form-control" rows="2" name="resposta" placeholder="Observa√ß√µes"></textarea>
            </div>
            <button type="submit" class="btn btn-vivo btn-elevate w-100">Calcular Produto</button>
          </form>
        </div>

        <div class="tab-pane fade" id="servico" role="tabpanel">
          <form id="form-servico" action="/api/orcamento" method="POST">
            <div class="mb-3">
              <label class="form-label">Nome do Servi√ßo*</label>
              <input type="text" class="form-control" name="nomeServico" placeholder="Digite o servi√ßo" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Valor Base (R$)*</label>
                <input type="number" class="form-control" name="valorBase" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Horas Estimadas (h)*</label>
                <div class="input-group">
                  <input type="number" class="form-control" name="horasEstimadas" placeholder="Ex.: 1.5" min="0"
                    step="0.25" required>
                  <span class="input-group-text">h</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Materiais Utilizados*</label>
              <input type="text" class="form-control" name="materiaisServico" placeholder="Ex.: Tinta, Ferramentas..."
                required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Custo (R$)*</label>
                <input type="number" class="form-control" name="custoServico" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Lucro (%)*</label>
                <input type="number" class="form-control" name="lucroServico" placeholder="10" min="0" step="0.1"
                  required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Descri√ß√£o</label>
              <textarea class="form-control" rows="3" name="descricaoServico"
                placeholder="Detalhes do servi√ßo"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Resposta/Observa√ß√£o</label>
              <textarea class="form-control" rows="2" name="respostaServico" placeholder="Observa√ß√µes"></textarea>
            </div>
            <button type="submit" class="btn btn-vivo btn-elevate w-100">Calcular Servi√ßo</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="respostaModal" tabindex="-1" aria-labelledby="respostaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content" style="border: none; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.15);">
        <!-- Header com gradiente -->
        <div class="modal-header"
          style="background: linear-gradient(135deg, #228F2F 0%, #113815 100%); border: none; border-radius: 16px 16px 0 0; padding: 24px;">
          <h5 class="modal-title" id="respostaModalLabel" style="color: white; font-weight: 700; font-size: 1.5rem;">üìã
            Or√ßamento Gerado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            style="filter: brightness(0) invert(1);"></button>
        </div>

        <!-- Body com conte√∫do estruturado -->
        <div class="modal-body"
          style="padding: 32px; font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
          <!-- Loading State -->
          <div id="loadingSpinner" class="text-center">
            <div style="display: inline-block; margin-bottom: 16px;">
              <div class="spinner-border text-success" role="status"
                style="width: 3rem; height: 3rem; border-width: 3px;">
                <span class="visually-hidden">Gerando or√ßamento...</span>
              </div>
            </div>
            <p style="color: #666; font-size: 1.05rem; font-weight: 500; margin: 0;">Gerando seu or√ßamento
              personalizado...</p>
            <p style="color: #999; font-size: 0.9rem; margin-top: 8px;">Analisando dados com IA...</p>
          </div>

          <!-- Content State -->
          <div id="respostaContent" class="d-none">
            <div
              style="background: linear-gradient(135deg, #f5f5f5 0%, #fafafa 100%); border-left: 4px solid #228F2F; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
              <div id="respostaText"
                style="color: #333; line-height: 1.8; font-size: 0.95rem; white-space: pre-wrap; word-wrap: break-word;">
              </div>
            </div>

            <!-- Info Box -->
            <div
              style="background: #E8F5E9; border-radius: 8px; padding: 16px; margin-top: 16px; display: flex; align-items: flex-start; gap: 12px;">
              <i class="bi bi-info-circle-fill"
                style="color: #228F2F; font-size: 1.2rem; flex-shrink: 0; margin-top: 2px;"></i>
              <div>
                <p style="color: #228F2F; font-weight: 600; margin: 0 0 4px 0; font-size: 0.9rem;">Dica</p>
                <p style="color: #1b5e20; margin: 0; font-size: 0.85rem;">Voc√™ pode editar este or√ßamento antes de
                  salv√°-lo para personaliz√°-lo ainda mais.</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer com bot√µes -->
        <div class="modal-footer"
          style="background: #f8f9fa; border: none; border-top: 1px solid #e9ecef; border-radius: 0 0 16px 16px; padding: 20px 24px; display: flex; gap: 12px;">
          <button type="button" class="btn" data-bs-dismiss="modal"
            style="background: #f0f0f0; color: #333; font-weight: 600; border: none; border-radius: 8px; padding: 10px 20px; transition: all 0.3s;">
            <i class="bi bi-x-lg"></i> Fechar
          </button>
          <button type="button" class="btn" id="copiarResposta"
            style="background: #E8F5E9; color: #228F2F; font-weight: 600; border: none; border-radius: 8px; padding: 10px 20px; transition: all 0.3s;">
            <i class="bi bi-clipboard"></i> Copiar
          </button>
          <button type="button" class="btn" id="editarRespostaBtn" disabled
            style="background: #228F2F; color: white; font-weight: 600; border: none; border-radius: 8px; padding: 10px 20px; transition: all 0.3s;">
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button type="button" class="btn" id="novoOrcamento"
            style="background: #113815; color: white; font-weight: 600; border: none; border-radius: 8px; padding: 10px 20px; transition: all 0.3s;">
            <i class="bi bi-plus-circle"></i> Novo
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/'; // Redireciona para a p√°gina inicial/login se n√£o houver token
        return;
      }

      // Limpa dados anteriores de edi√ß√£o
      localStorage.removeItem('respostaParaEditar');
      localStorage.removeItem('idOrcamentoAtual');
      localStorage.removeItem('tipoOrcamentoAtual');
    });

    const respostaModal = new bootstrap.Modal(document.getElementById('respostaModal'));
    const loadingSpinner = document.getElementById('loadingSpinner');
    const respostaContent = document.getElementById('respostaContent');
    const respostaText = document.getElementById('respostaText');
    const modalFooter = document.querySelector('.modal-footer');
    const copiarBtn = document.getElementById('copiarResposta');
    const novoOrcamentoBtn = document.getElementById('novoOrcamento');
    const editarRespostaBtn = document.getElementById('editarRespostaBtn');

    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        try {
          loadingSpinner.classList.remove('d-none');
          respostaContent.classList.add('d-none');
          respostaModal.show();

          const dados = Object.fromEntries(new FormData(this));
          const token = localStorage.getItem('token');

          const response = await fetch('/api/orcamento', { // Corrigido
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(dados)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const resposta = await response.json();

          // Esconde o loading e mostra a resposta
          loadingSpinner.classList.add('d-none');
          respostaContent.classList.remove('d-none');
          respostaText.textContent = resposta.resposta;

          // Habilita o bot√£o de editar ap√≥s receber a resposta
          editarRespostaBtn.disabled = false;

          // Armazena os dados para edi√ß√£o
          localStorage.setItem('respostaParaEditar', resposta.resposta);
          localStorage.setItem('idOrcamentoAtual', resposta.id);
          localStorage.setItem('tipoOrcamentoAtual', resposta.tipo);

        } catch (err) {
          console.error('Erro:', err);
          loadingSpinner.classList.add('d-none');
          respostaContent.classList.remove('d-none');
          respostaText.textContent = `‚ùå Erro ao gerar or√ßamento\n\nDetalhes: ${err.message}`;

          if (err.message.includes('401')) {
            setTimeout(() => window.location.href = '/', 2000); // Redireciona ap√≥s 2 segundos
          }
        }
      });
    });

    copiarBtn.addEventListener('click', () => {
      const texto = respostaText.textContent;
      navigator.clipboard.writeText(texto).then(() => {
        // Feedback visual
        const originalText = copiarBtn.innerHTML;
        copiarBtn.innerHTML = '<i class="bi bi-check-lg"></i> Copiado!';
        copiarBtn.style.background = '#4CAF50';
        setTimeout(() => {
          copiarBtn.innerHTML = originalText;
          copiarBtn.style.background = '#E8F5E9';
        }, 2000);
      });
    });

    // Adiciona o evento de clique no bot√£o de editar resposta
    editarRespostaBtn.addEventListener('click', () => {
      const respostaParaEditar = localStorage.getItem('respostaParaEditar');
      const idOrcamento = localStorage.getItem('idOrcamentoAtual');
      const tipoOrcamento = localStorage.getItem('tipoOrcamentoAtual');

      if (respostaParaEditar && idOrcamento && tipoOrcamento) {
        window.location.href = '/views/editarResposta.html';
      } else {
        alert('N√£o foi poss√≠vel editar a resposta. Informa√ß√µes necess√°rias n√£o encontradas.');
      }
    });

    novoOrcamentoBtn.addEventListener('click', () => {
      respostaModal.hide();
      document.querySelectorAll('form').forEach(form => form.reset());
      // Limpa dados de edi√ß√£o
      localStorage.removeItem('respostaParaEditar');
      localStorage.removeItem('idOrcamentoAtual');
      localStorage.removeItem('tipoOrcamentoAtual');
    });

    document.getElementById('respostaModal').addEventListener('hidden.bs.modal', () => {
      loadingSpinner.classList.remove('d-none');
      respostaContent.classList.add('d-none');
      respostaText.textContent = '';
      editarRespostaBtn.disabled = true;
    });
  </script>
</body>

</html>
