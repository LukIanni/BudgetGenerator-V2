<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Produto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/orcamento.css">
</head>

<body>
  <nav class="corFrame mb-4">
    <div class="d-flex justify-content-end align-items-center p-3">
      <a href="/home.html" class="btn text-light corBotoes me-2">Home</a>
      <a href="/index.html" class="btn text-light corBotoes">Sair</a>
    </div>
  </nav>


  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card card-custom p-4 col-md-6">
      <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="produto-tab" data-bs-toggle="tab" data-bs-target="#produto" type="button"
            role="tab">Produto</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="servico-tab" data-bs-toggle="tab" data-bs-target="#servico" type="button"
            role="tab">Serviço</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="produto" role="tabpanel">
          <form id="form-produto" action="/api/orcamento" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Nome do Produto*</label>
                <input type="text" class="form-control" name="nomeProduto" placeholder="Digite o nome" required>
              </div>
              <div class="col">
                <label class="form-label">Custo de Produção (R$)*</label>
                <input type="number" class="form-control" name="custoProducao" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Materiais Utilizados*</label>
                <input type="text" class="form-control" name="materiaisUtilizados" placeholder="Ex.: Madeira, Cola..."
                  required>
              </div>
              <div class="col">
                <label class="form-label">Margem de Lucro (%)*</label>
                <input type="number" class="form-control" name="margemLucro" placeholder="10" min="0" step="0.1"
                  required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Horas Estimadas*</label>
                <input type="number" class="form-control" name="horas" placeholder="Ex.: 2" min="0" step="0.25"
                  required>
              </div>
              <div class="col">
                <label class="form-label">Valor Hora (R$)*</label>
                <input type="number" class="form-control" name="valorHora" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Custo Extra (R$)</label>
              <input type="number" class="form-control" name="custoExtra" placeholder="0,00" min="0" step="0.01">
            </div>
            <div class="mb-3">
              <label class="form-label">Resposta/Observação</label>
              <textarea class="form-control" rows="2" name="resposta" placeholder="Observações"></textarea>
            </div>
            <button type="submit" class="btn btn-vivo btn-elevate w-100">Calcular Produto</button>
          </form>
        </div>

        <div class="tab-pane fade" id="servico" role="tabpanel">
          <form id="form-servico" action="/api/orcamento" method="POST">
            <div class="mb-3">
              <label class="form-label">Nome do Serviço*</label>
              <input type="text" class="form-control" name="nomeServico" placeholder="Digite o serviço" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Valor Base (R$)*</label>
                <input type="number" class="form-control" name="valorBase" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Horas Estimadas (h)*</label>
                <div class="input-group">
                  <input type="number" class="form-control" name="horasEstimadas" placeholder="Ex.: 1.5" min="0"
                    step="0.25" required>
                  <span class="input-group-text">h</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Materiais Utilizados*</label>
              <input type="text" class="form-control" name="materiaisServico"
                placeholder="Ex.: Tinta, Ferramentas..." required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Custo (R$)*</label>
                <input type="number" class="form-control" name="custoServico" placeholder="0,00" min="0" step="0.01"
                  required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Lucro (%)*</label>
                <input type="number" class="form-control" name="lucroServico" placeholder="10" min="0" step="0.1"
                  required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" rows="3" name="descricaoServico"
                placeholder="Detalhes do serviço"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Resposta/Observação</label>
              <textarea class="form-control" rows="2" name="respostaServico" placeholder="Observações"></textarea>
            </div>
            <button type="submit" class="btn btn-vivo btn-elevate w-100">Calcular Serviço</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="respostaModal" tabindex="-1" aria-labelledby="respostaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="respostaModalLabel">Orçamento Gerado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="loadingSpinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Gerando orçamento...</span>
            </div>
            <p class="mt-2">Gerando orçamento personalizado...</p>
          </div>
          <div id="respostaContent" style="white-space: pre-line;" class="d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="copiarResposta">Copiar Resposta</button>
          <button type="button" class="btn btn-success" id="novoOrcamento">Novo Orçamento</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/'; // Redireciona para a página inicial/login se não houver token
      }
    });

    const respostaModal = new bootstrap.Modal(document.getElementById('respostaModal'));
    const loadingSpinner = document.getElementById('loadingSpinner');
    const respostaContent = document.getElementById('respostaContent');
    const modalFooter = document.querySelector('.modal-footer');
    const copiarBtn = document.getElementById('copiarResposta');
    const novoOrcamentoBtn = document.getElementById('novoOrcamento');

    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        try {
          loadingSpinner.classList.remove('d-none');
          respostaContent.classList.add('d-none');
          respostaModal.show();

          const dados = Object.fromEntries(new FormData(this));
          const token = localStorage.getItem('token');

          const response = await fetch('/api/orcamento', { // Corrigido
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(dados)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const resposta = await response.json();

          // Esconde o loading e mostra a resposta
          loadingSpinner.classList.add('d-none');
          respostaContent.classList.remove('d-none');
          respostaContent.textContent = resposta.resposta;

          // Cria e adiciona o botão de download do PDF
          let downloadBtn = document.getElementById('downloadPdfBtn');
          if (downloadBtn) {
            downloadBtn.remove();
          }
          if (resposta.pdfDownloadUrl) {
            downloadBtn = document.createElement('a');
            downloadBtn.id = 'downloadPdfBtn';
            downloadBtn.className = 'btn btn-info';
            downloadBtn.textContent = 'Baixar PDF';
            downloadBtn.href = resposta.pdfDownloadUrl;
            downloadBtn.target = '_blank';
            modalFooter.insertBefore(downloadBtn, copiarBtn); // Insere antes do botão de copiar
          }

        } catch (err) {
          console.error('Erro:', err);
          loadingSpinner.classList.add('d-none');
          respostaContent.classList.remove('d-none');
          respostaContent.textContent = `Erro ao gerar orçamento. Detalhes: ${err.message}`;
          
          if (err.message.includes('401')) {
            setTimeout(() => window.location.href = '/', 2000); // Redireciona após 2 segundos
          }
        }
      });
    });

    copiarBtn.addEventListener('click', () => {
      const texto = respostaContent.textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert('Resposta copiada para a área de transferência!');
      });
    });

    novoOrcamentoBtn.addEventListener('click', () => {
      respostaModal.hide();
      document.querySelectorAll('form').forEach(form => form.reset());
      const downloadBtn = document.getElementById('downloadPdfBtn');
      if (downloadBtn) {
        downloadBtn.remove(); // Remove o botão de download ao iniciar um novo orçamento
      }
    });

    document.getElementById('respostaModal').addEventListener('hidden.bs.modal', () => {
      loadingSpinner.classList.remove('d-none');
      respostaContent.classList.add('d-none');
      respostaContent.textContent = '';
      const downloadBtn = document.getElementById('downloadPdfBtn');
      if (downloadBtn) {
        downloadBtn.remove(); // Remove o botão de download ao fechar o modal
      }
    });
  </script>
</body>

</html>
