<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - BudgetGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>

    <nav class="corFrame mb-4">
        <div class="d-flex justify-content-around align-items-center p-3">
            <a href="/" class="text-decoration-none corTextos">
                <h2 class="m-0">BudgetGenerator</h2>
            </a>
            <div>
                <a href="orcamento.html" class="btn text-light corBotoes me-2">Gerar Orçamento</a>
                <button id="logoutBtn" class="btn text-light corBotoes">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 p-5 rounded">
        <div class="row">
            <div class="container-md col-md-4 corFrame p-3 rounded">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="../images/testeusuario.jpeg" alt="Foto do Usuário" class="rounded-circle mb-3" id="userImage" width="150" height="150">
                        <h5 class="card-title" id="userName">Carregando...</h5>
                        <p class="card-text text-muted" id="userEmail">...</p>
                        <a href="#" class="btn text-light corBotoes w-75 my-3">Alterar Dados</a>
                    </div>
                </div>
            </div>

            <div class="col-md-7 corFrame p-3 rounded">
                <div class="card">
                    <div class="card-header corTextos">
                        Orçamentos Gerados
                    </div>
                    <ul class="list-group list-group-flush" id="budgetList">
                        <!-- Orçamentos serão inseridos aqui dinamicamente -->
                        <li class="list-group-item d-flex justify-content-between corTextos align-items-center py-2">
                            Nenhum orçamento encontrado.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
