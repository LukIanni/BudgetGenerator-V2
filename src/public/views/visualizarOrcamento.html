<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Visualizar Orçamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/public/css/style.css" />
  <script src="/src/public/js/visualOrcamento.js"></script>

</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card-visualizar">
    <h2>Orçamento Gerado</h2>
    <div id="orcamento-dados" class="mb-4"></div>
    <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
  <button id="btnSalvar" class="btn btn-vivo btn-elevate">Salvar Orçamento</button>
  <button id="btnExcluir" class="btn btn-escuro btn-elevate">Excluir Orçamento</button>
  <button id="btnEnviar" class="btn btn-preto btn-elevate">Enviar Orçamento</button>
  <a href="home.html" class="btn btn-claro btn-elevate">Voltar para Home</a>
</div>
  </div>
</div>
<script>
    // Recupera orçamento gerado do localStorage
    const dados = JSON.parse(localStorage.getItem('orcamentoGerado'));
    const container = document.getElementById('orcamento-dados');
    if (dados) {
      container.innerHTML = `<pre>${JSON.stringify(dados, null, 2)}</pre>`;
    } else {
      container.innerHTML = "<p>Nenhum orçamento encontrado.</p>";
    }

    // Salvar orçamento na API
    document.getElementById('btnSalvar').onclick = async () => {
      const res = await fetch('/api/orcamentos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      if (res.ok) {
        alert('Orçamento salvo com sucesso!');
        localStorage.removeItem('orcamentoGerado');
        window.location.href = 'home.html';
      } else {
        alert('Erro ao salvar orçamento.');
      }
    };

    // Excluir orçamento (apenas do localStorage, pois ainda não está salvo)
    document.getElementById('btnExcluir').onclick = () => {
      if (confirm('Deseja excluir este orçamento?')) {
        localStorage.removeItem('orcamentoGerado');
        window.location.href = 'home.html';
      }
    };

    // Enviar orçamento (futuramente abrirá um modal)
    document.getElementById('btnEnviar').onclick = () => {
      alert('Função de envio em desenvolvimento!');
      // Aqui você pode abrir um modal futuramente
    };
  </script>
</body>

</html>
