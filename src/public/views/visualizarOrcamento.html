<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar Orçamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Orçamento Gerado</h2>
    <div id="orcamento-dados" class="mb-4"></div>
    <button id="btnSalvar" class="btn btn-success">Salvar Orçamento</button>
    <a href="home.html" class="btn btn-secondary ms-2">Voltar para Home</a>
  </div>
  <script>
    // Recupera orçamento gerado do localStorage
    const dados = JSON.parse(localStorage.getItem('orcamentoGerado'));
    const container = document.getElementById('orcamento-dados');
    if (dados) {
      container.innerHTML = `<pre>${JSON.stringify(dados, null, 2)}</pre>`;
    } else {
      container.innerHTML = "<p>Nenhum orçamento encontrado.</p>";
    }

    // Salvar orçamento na API
    document.getElementById('btnSalvar').onclick = async () => {
      const res = await fetch('/api/orcamentos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      if (res.ok) {
        alert('Orçamento salvo com sucesso!');
        localStorage.removeItem('orcamentoGerado');
        window.location.href = 'home.html';
      } else {
        alert('Erro ao salvar orçamento.');
      }
    };
  </script>
</body>
</html>
